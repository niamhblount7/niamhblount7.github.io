<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Labels</title>
    <link href="https://fonts.googleapis.com/css2?family=Dunbar:wght@700&display=swap" rel="stylesheet">
    <style>
        @media print {
            @page {
                size: 148mm 209mm; /* A5 portrait size */
                margin: 0;
            }
        }
        .page {
            width: 148mm;
            height: 209mm;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body {
            font-family: 'Dunbar', sans-serif;
            font-weight: 700;
            margin: 0;
        }
        .label {
            writing-mode: vertical-rl;
            text-align: center;
            font-size: 3.3em; /* Adjust as needed */
        }
        .label p {
            margin: 0; /* Remove default margin */
            margin-bottom: 1mm; /* Set space between lines to 1mm */
        }
        .label p:last-child {
            margin-bottom: 0; /* Remove margin from the last paragraph */
        }

        /* Editable input styling */
        input[type="text"] {
            font-family: 'Dunbar', sans-serif;
            font-size: 1em;
            border: none;
            background-color: transparent;
            text-align: center;
            width: 60px; /* Width for the date input */
            padding: 0;
            margin: 0; /* Reset default margin for input fields */
            line-height: 1; /* Prevent extra space in inputs */
        }

        input[type="text"]:focus {
            outline: none; /* Remove focus outline for a cleaner look */
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="label">
            <p>Apricots, Figs, Seeds Organic Muesli X6</p>
            <p>
                <input type="text" value="16/08/2025" maxlength="10" style="width: 80px; margin-right: 0;"> 
                <span style="margin: 0 2px;">ZWR00396-</span> <!-- Reduced margin for ZWR code -->
                <input type="text" value="5523" maxlength="4" style="width: 40px; margin-left: 0;">
            </p>
            <p>LO038</p>
        </div>
    </div>

    <!-- Repeat for additional labels as necessary -->
</body>
</html>
