<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Labels</title>
    <link href="https://fonts.googleapis.com/css2?family=Dunbar:wght@700&display=swap" rel="stylesheet">
    <style>
        @media print {
            @page {
                size: 148mm 209mm; /* A5 portrait size */
                margin: 0;
            }
        }
        .page {
            width: 148mm;
            height: 209mm;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body {
            font-family: 'Dunbar', sans-serif;
            font-weight: 700;
            margin: 0;
        }
        .label {
            writing-mode: vertical-rl;
            text-align: center;
            font-size: 3.3em; /* Adjust as needed */
        }
        .label p {
            margin: 0; /* Remove default margin */
            margin-bottom: 1mm; /* Set space between lines to 1mm */
        }
        .label p:last-child {
            margin-bottom: 0; /* Remove margin from the last paragraph */
        }

        /* Editable input styling */
        input[type="text"] {
            font-family: 'Dunbar', sans-serif;
            font-size: 1em;
            border: none;
            background-color: transparent;
            text-align: center;
            padding: 2px; /* Reduced padding for smaller area around the text box */
            margin: 0; /* Reset default margin for input fields */
            line-height: 1; /* Prevent extra space in inputs */
            width: 40px; /* Width for Batch code */
        }

        input[type="text"]:focus {
            outline: none; /* Remove focus outline for a cleaner look */
        }

        /* Inline input styling to keep elements on the same line */
        .inline-inputs {
            display: inline-flex;
            justify-content: center;
            align-items: center; /* Center align elements horizontally */
            gap: 0; /* No gap to bring inputs closer */
        }

        /* Adjust margins for Best Before and Batch code */
        .best-before {
            width: 60px; /* Width for Best Before date */
            margin-right: 1mm; /* Minimal space to the right */
            padding: 2px; /* Reduced padding for smaller area */
        }

        .batch-code {
            margin-left: 0mm; /* Set to 0 for maximum closeness */
            padding: 2px; /* Reduced padding for smaller area */
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="label">
            <p>Apricots, Figs, Seeds Organic Muesli X6</p>
            <p class="inline-inputs">
                <input type="text" class="best-before" value="16/08/2025" maxlength="10"> 
                <span>ZWR00396-</span>
                <input type="text" class="batch-code" value="5523" maxlength="4">
            </p>
            <p>LO038</p>
        </div>
    </div>

    <!-- Repeat for additional labels as necessary -->
</body>
</html>
