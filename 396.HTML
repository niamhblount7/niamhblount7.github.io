<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Labels</title>
    <link href="https://fonts.googleapis.com/css2?family=Dunbar:wght@700&display=swap" rel="stylesheet">
    <style>
        @media print {
            @page {
                size: 148mm 209mm; /* A5 portrait size */
                margin: 0;
            }
        }
        .page {
            width: 148mm;
            height: 209mm;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body {
            font-family: 'Dunbar', sans-serif;
            font-weight: 700;
            margin: 0;
        }
        .label {
            writing-mode: vertical-rl;
            text-align: center;
            font-size: 2.3em; /* Adjust as needed */
        }
        .label p {
            margin: 0; /* Remove default margin */
            margin-bottom: 1mm; /* Set space between lines to 1mm */
        }
        .label p:last-child {
            margin-bottom: 0; /* Remove margin from the last paragraph */
        }

        /* Editable input styling */
        input[type="text"] {
            font-family: 'Dunbar', sans-serif;
            font-size: 1em;
            border: none;
            background-color: transparent;
            text-align: center;
            width: auto;
            padding: 0;
        }

        input[type="text"]:focus {
            outline: none;
        }

        .inline-inputs {
            display: inline-flex;
            align-items: center;
        }

        .inline-inputs input {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="label">
            <p>Organic Arborio Rice X8</p>
            <p class="inline-inputs">
                <input type="text" id="bestBefore" value="28/02/2025" maxlength="10"> ZWR00292-
                <input type="text" id="batchNoLast4" value="5475" maxlength="4">
            </p>
            <p>LO038</p>
        </div>
    </div>

    <!-- Repeat for additional labels as necessary -->
</body>
</html>
