<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Labels</title>
    <link href="https://fonts.googleapis.com/css2?family=Dunbar:wght@700&display=swap" rel="stylesheet">
    <style>
        @media print {
            @page {
                size: 148mm 209mm; /* A5 portrait size */
                margin: 0;
            }
        }
        .page {
            width: 148mm;
            height: 209mm;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body {
            font-family: 'Dunbar', sans-serif;
            font-weight: 700;
            margin: 0;
        }
        .label {
            writing-mode: vertical-rl;
            text-align: center;
            font-size: 3.3em; /* Adjust as needed */
        }
        .label p {
            margin: 0; /* Remove default margin */
            margin-bottom: 1mm; /* Set space between lines to 1mm */
        }
        .label p:last-child {
            margin-bottom: 0; /* Remove margin from the last paragraph */
        }

        /* Editable input styling */
        input[type="text"] {
            font-family: 'Dunbar', sans-serif;
            font-size: 1em;
            border: none;
            background-color: transparent;
            text-align: center;
            padding: 0;
            margin: 0;
            width: 80px; /* Adjusted smaller width for date */
            display: inline; /* Keep inputs inline */
            white-space: nowrap; /* Prevent wrapping */
            line-height: 1; /* Reduce line height for tighter spacing */
        }

        input[type="text"]:focus {
            outline: none;
        }

        .inline-inputs {
            display: inline-flex; /* Use flexbox for tighter grouping */
            align-items: center; /* Align items vertically */
            gap: 0; /* Remove gap between elements */
        }

        .batch-number {
            width: 40px; /* Smaller width for last four digits */
            margin-left: 0; /* No left margin */
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="label">
            <p>Apricots, Figs, Seeds Organic Muesli X6</p>
            <p class="inline-inputs">
                <input type="text" id="bestBefore" value="16/08/2025" maxlength="10"> 
                <span>ZWR00396-</span>
                <input type="text" id="batchNoLast4" value="5523" maxlength="4" class="batch-number">
            </p>
            <p>LO038</p>
        </div>
    </div>

    <!-- Repeat for additional labels as necessary -->
</body>
</html>
