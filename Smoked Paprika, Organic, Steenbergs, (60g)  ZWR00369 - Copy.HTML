<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels</title>
    <style>
        @font-face {
            font-family: "Stag Black Italic";

        }

        @font-face {
            font-family: "Stag Black";
            src: url("https://raw.githubusercontent.com/niamhblount7/fonts/main/Stag%20Black.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: "Stag Bold Italic";
            src: url("https://raw.githubusercontent.com/niamhblount7/fonts/main/Stag%20Bold%20Italic.ttf") format("truetype");
            font-weight: bold;
            font-style: italic;
        }

        @font-face {
            font-family: "Stag Bold";
            src: url("https://raw.githubusercontent.com/niamhblount7/fonts/main/Stag%20Bold.ttf") format("truetype");
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: "Stag Italic";
            src: url("https://raw.githubusercontent.com/niamhblount7/fonts/main/Stag%20Italic.ttf") format("truetype");
            font-weight: normal;
            font-style: italic;
        }

        @font-face {
            font-family: "Stag Light Italic";
            src: url("https://raw.githubusercontent.com/niamhblount7/fonts/main/Stag%20Light%20Italic.ttf") format("truetype");
            font-weight: 300;
            font-style: italic;
        }

        @font-face {
            font-family: "Stag Light";
            src: url("https://raw.githubusercontent.com/niamhblount7/fonts/main/Stag%20Light.ttf") format("truetype");
            font-weight: 300;
            font-style: normal;
        }

        @font-face {
            font-family: "Stag Medium Italic";
            src: url("https://raw.githubusercontent.com/niamhblount7/fonts/main/Stag%20Medium%20Italic.ttf") format("truetype");
            font-weight: 500;
            font-style: italic;
        }

        @font-face {
            font-family: "Stag Medium";
            src: url("https://raw.githubusercontent.com/niamhblount7/fonts/main/Stag%20Medium.ttf") format("truetype");
            font-weight: 500;
            font-style: normal;
        }

        @font-face {
            font-family: "Stag SemiBold Italic";
            src: url("https://raw.githubusercontent.com/niamhblount7/fonts/main/Stag%20SemiBold%20Italic.ttf") format("truetype");
            font-weight: 600;
            font-style: italic;
        }

        @font-face {
            font-family: "Stag SemiBold";
            src: url("https://raw.githubusercontent.com/niamhblount7/fonts/main/Stag%20SemiBold.ttf") format("truetype");
            font-weight: 600;
            font-style: normal;
        }

        @font-face {
            font-family: "Stag Thin Italic";
            src: url("https://raw.githubusercontent.com/niamhblount7/fonts/main/Stag%20Thin%20Italic.ttf") format("truetype");
            font-weight: 100;
            font-style: italic;
        }

        @font-face {
            font-family: "Stag Thin";
            src: url("https://raw.githubusercontent.com/niamhblount7/fonts/main/Stag%20Thin.ttf") format("truetype");
            font-weight: 100;
            font-style: normal;
        }

        @media print {
            @page {
                size: 100mm 40mm;
                margin: 0;
            }
        }
        
        body {
            margin: 0;
            margin-top: 0 !important;
        }
        
        .label {
            width: 100mm;
            height: 40mm;
        }
        
        .label-bleed {
            width: 100mm;
            height: 40mm;
            padding: 3mm;
            padding-top: 0;
            padding-bottom: 0;
        }
        
        .label-contents {
            width: 95mm;
            height: 38mm;
            padding-left: 10mm; /* Reduced padding */
            padding-top: 5mm;   /* Reduced padding */
            overflow: hidden;
            page-break-inside: avoid;
        }
        
        h1 {
            font-family: Stag;
            font-size: 0.95rem; /* Reduced font size */
            font-weight: normal;
            margin: 0; /* Remove default margin */
        }
        
        p {
            font-size: 0.59rem; /* Reduced font size */
            margin: 1; /* Remove default margin */
            line-height: 1.2; /* Adjust line height for fitting */
        }
        
        strong {
            font-weight: 500;
        }
        
        .footer {
            font-size: 0.9rem; /* Reduced font size */
            line-height: 1.2; /* Adjust line height for fitting */
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            font-size: 0.5rem; /* Reduce font size */
            line-height: 1; /* Adjust line height for fitting */
        }
        .grid p {
    font-size: 0.7rem; /* Adjusted font size for the net weight and other details */
}
    </style>
</head>
<body>
    <div class="label">
        <div class="label-bleed">
            <div class="label-contents">
                <div style="font-family: Stag;">
                   <div class="text-[0.55rem] leading-snug"> 

                    <h1>Smoked Paprika, Organic, Steenbergs, (60g)</h1>
                    <p class="font-normal mb=[0.2rem]"
                    <p> Ingredients: Organic Paprika, smoked </p>

                  

                    <div class="grid">
                        <p>
                            <strong>Net weight: </strong>
                            <span>60g</span>
                            <br>
                            <strong>Best before: </strong>
                            <span>11-Nov-99</span>
                        </p>

                        <p>
                            <strong>Stock item code: </strong>
                            <span>LO056</span>
                            <br>
                            <strong>Batch no: </strong>
                            <span>ZWR003ZZ-6666</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
