<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Peanut D&Ds</title>
    <style>
        @font-face {
            font-family: "Stag Black Italic";
            src: url("https://raw.githubusercontent.com/niamhblount7/fonts/main/Stag%20Black%20Italic.ttf") format("truetype");
        }

        body {
            margin: 0;
        }

        .label {
            width: 100mm;
            height: 40mm;
            border: 1px solid #000;
            position: relative;
        }

        .label-bleed {
            padding: 3mm;
        }

        .label-contents {
            padding-left: 10mm;
            padding-top: 5mm;
            overflow: hidden;
        }

        h1 {
            font-family: Stag;
            font-size: 0.95rem;
            font-weight: normal;
            margin: 0;
        }

        p {
            font-size: 0.59rem;
            margin: 0;
            line-height: 1.2;
        }

        strong {
            font-weight: normal;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
    </style>
</head>
<body>
    <div class="label">
        <div class="label-bleed">
            <div class="label-contents">
                <h1>Chocolate Peanut D&Ds</h1>
                <p>Ingredients: Dark chocolate, sugar, cocoa mass, cocoa butter, emulsifier (SOYA lecithin), peanuts, etc.</p>
                <div class="grid">
                    <p>
                        <strong>Net weight:</strong> <span>250g</span><br>
                        <strong>Best before:</strong> <span id="best-before-display">10-Mar-25</span>
                    </p>
                    <p>
                        <strong>Batch no:</strong> <span id="batch-no-display">ZWR00358-5444</span><br>
                        <strong>Stock item code:</strong> <span>LO056</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function updateLabel() {
            const bestBeforeInput = prompt("Enter Best Before Date (DD/MM/YY):");
            const batchNoInput = prompt("Enter last 4 digits of Batch No:");

            if (bestBeforeInput) {
                const [day, month, year] = bestBeforeInput.split('/');
                const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                const formattedDate = `${day}-${monthNames[parseInt(month) - 1]}-${year}`;
                document.getElementById("best-before-display").textContent = formattedDate;
            }

            if (batchNoInput && batchNoInput.length === 4) {
                const currentBatchNo = document.getElementById("batch-no-display").textContent;
                const newBatchNo = currentBatchNo.slice(0, -4) + batchNoInput;
                document.getElementById("batch-no-display").textContent = newBatchNo;
            } else {
                alert("Please enter exactly 4 digits for the batch number.");
            }
        }
    </script>
</body>
</html>
