<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
        }
        .label {
            border: 1px solid #000;
            padding: 20px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Product Label</h1>
    <div class="label">
        <p><strong>Best Before Date:</strong> <span id="best-before-display"></span></p>
        <p><strong>Stock Code Number:</strong> <span id="stock-code-display"></span></p>
        <p><strong>Batch No:</strong> <span id="batch-no-display"></span></p>
    </div>
    <script>
        // Retrieve data from localStorage and display it
        document.getElementById('best-before-display').innerText = localStorage.getItem('bestBeforeDate') || 'Not set';
        document.getElementById('stock-code-display').innerText = localStorage.getItem('stockCode') || 'Not set';
        document.getElementById('batch-no-display').innerText = localStorage.getItem('batchNo') || 'Not set';
    </script>
</body>
</html>
