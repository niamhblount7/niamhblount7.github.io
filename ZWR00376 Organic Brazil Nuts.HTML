<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels</title>
    <style>
        @media print {
            @page {
                size: 100mm 40mm;
                margin: 0;
            }
        }
        
        body {
            margin: 0;
            margin-top: 0 !important;
        }
        
        .label {
            width: 100mm;
            height: 40mm;
        }
        
        .label-bleed {
            width: 100mm;
            height: 40mm;
            padding: 3mm;
            padding-top: 0;
            padding-bottom: 0;
        }
        
        .label-contents {
            width: 95mm;
            height: 38mm;
            padding-left: 7mm; /* Adjust padding */
            padding-top: 5mm;   /* Adjust top padding */
            overflow: hidden;
            page-break-inside: avoid;
        }
        
        h1 {
            font-family: Stag;
            font-size: 0.95rem; /* Keep this size for the title */
            font-weight: normal;
            margin: 0; /* Remove default margin */
        }
        
        p {
            font-size: 0.59rem; /* Keep this size for the ingredients */
            margin: 0; /* Remove default margin */
            line-height: 1.2; /* Adjust line height for fitting */
        }
        
        strong {
            font-weight: 500; /* Bold for strong text */
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0; /* No gap between items */
            margin-top: 5mm; /* Moves the entire grid down */
            font-size: 0.7rem; /* Set font size to 0.7rem for the grid */
        }
        
        .grid p {
            font-size: 0.7rem; /* Ensure font size is consistent with the grid */
            display: flex;
            align-items: center; /* Align items vertically */
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="label">
        <div class="label-bleed">
            <div class="label-contents">
                <div style="font-family: Stag;">
                    <h1>Organic Brazil Nuts</h1>
                    <p>Ingredients: Organic <strong>Brazil NUTS</strong>. Typical values per 100g Energy: 2775kcal / 663kJ Fat: 68.80g of which saturates: 16.80g Carbohydrate: 3.10g of which sugars: 2.40g Proteins: 14.10g Salt: 0.0025g</p>

                    <div class="grid">
                        <p>
                            <strong>Net weight: </strong>
                            <span>250g</span>
                        </p>

                        <p>
                            <strong>Stock item code: </strong>
                            <span>ZWR00376</span>
                        </p>

                        <p>
                            <strong>Best before: </strong>
                            <input type="text" id="bestBefore" value="28-Feb-25" style="border:none; background-color:transparent; width:auto; min-width:50px; font-size:0.7rem;">
                        </p>

                        <p>
                            <strong>Batch no: </strong>
                            <span>ZWR00376-</span>
                            <input type="text" id="batchNoLast4" value="PF24" maxlength="4" style="border:none; background-color:transparent; width:auto; min-width:50px; font-size:0.7rem;">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
