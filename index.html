<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niamh Blount's GitHub Page</title>
    <style>
        @font-face { font-family: "Stag Black Italic"; src: url("https://raw.githubusercontent.com/niamhblount7/fonts/main/Stag%20Black%20Italic.ttf") format("truetype"); font-weight: normal; font-style: italic; }
        @font-face { font-family: "Stag Black"; src: url("https://raw.githubusercontent.com/niamhblount7/fonts/main/Stag%20Black.ttf") format("truetype"); font-weight: normal; font-style: normal; }
        @font-face { font-family: "Stag Bold Italic"; src: url("https://raw.githubusercontent.com/niamhblount7/fonts/main/Stag%20Bold%20Italic.ttf") format("truetype"); font-weight: bold; font-style: italic; }
        @font-face { font-family: "Stag Bold"; src: url("https://raw.githubusercontent.com/niamhblount7/fonts/main/Stag%20Bold.ttf") format("truetype"); font-weight: bold; font-style: normal; }
        @font-face { font-family: "Stag Italic"; src: url("https://raw.githubusercontent.com/niamhblount7/fonts/main/Stag%20Italic.ttf") format("truetype"); font-weight: normal; font-style: italic; }

        body {
            margin: 0;
            font-family: Arial, sans-serif; /* Fallback font */
        }
        
        main {
            padding: 20px;
        }

        h1 {
            font-family: Stag Black; /* Match the font used in original */
            font-size: 1.5rem; /* Increased font size for the main page */
            font-weight: normal;
            margin: 0;
        }
        
        p {
            font-size: 1rem; /* Increased font size for the main page */
            margin: 0; /* Remove default margin */
            line-height: 1.5; /* Adjust line height for fitting */
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px; /* Space between buttons */
            display: inline-block;
        }

        .form-container {
            display: none; /* Initially hidden */
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-container input {
            margin-bottom: 10px;
            padding: 8px;
            width: calc(100% - 16px);
        }
    </style>
    <script>
        function showForm(productName) {
            const formContainer = document.getElementById('form-container');
            const productHeader = document.getElementById('product-header');
            productHeader.innerText = `Update details for ${productName}`;
            formContainer.style.display = 'block';
        }
    </script>
</head>
<body>
    <main>
        <h1>Pick your product</h1>
        <p>This is a simple webpage hosted on GitHub Pages.</p>
        <p>Feel free to explore my projects and repositories!</p>
        <p>
            <a href="https://github.com/niamhblount7" target="_blank">Visit my GitHub profile</a>
            <button class="button" onclick="location.href='CaseLabels.html'">Case Labels</button>
        </p>
        <p>
            <a href="https://github.com/niamhblount7/niamhblount7" target="_blank">Check out my project</a>
        </p>
        <button class="button" onclick="showForm('Chocolate Peanut D&Ds ZWR00358')">Chocolate Peanut D&Ds ZWR00358</button>
        <button class="button" onclick="showForm('Smoked Paprika, Organic, Steenbergs, (60g) ZWR00369')">Smoked Paprika, Organic, Steenbergs, (60g) ZWR00369</button>
        <button class="button" onclick="showForm('Organic Arborio Rice')">Organic Arborio Rice</button>
        
        <div id="form-container" class="form-container">
            <h2 id="product-header">Update Product Details</h2>
            <label for="best-before-date">Best Before Date:</label>
            <input type="date" id="best-before-date" />
            <label for="stock-code">Stock Code Number:</label>
            <input type="text" id="stock-code" />
            <label for="batch-no">Batch No:</label>
            <input type="text" id="batch-no" />
            <button class="button" onclick="alert('Details updated!')">Update</button>
        </div>
    </main>
</body>
</html>
